<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

</head>

<body>
  <!-- Boot Sequence -->
  <div id="boot-sequence" class="boot">
    <pre id="boot-text"></pre>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display:none;">
    <header>
      <h1 class="size-title">0xm0t0k0<span class="cursor"></span></h1>
      <p class="desc">{{ site.description }}</p>
    </header>
    {{ content }}
  </div>

  <!-- Glowing Cursor -->
  <div class="cursor-light"></div>
  <script src="{{ '/assets/css/cursor.js' | relative_url }}" defer></script>
  <div class="cursor-light"></div>
<script>
  const light = document.querySelector('.cursor-light');
  document.addEventListener('mousemove', (e) => {
    light.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  });
</script>

</body>
</html>
